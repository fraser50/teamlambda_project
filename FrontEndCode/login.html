<!DOCTYPE html>
<!-- this is a login page
authors: Fraser, Leah -->
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>

    <body>
      <!--this page will have:
       a navigation bar at the top
       a place to enter username and Password
       a button to submit as a login and a button to submit as a registration
      -->
        <nav>
            <p> Buttons for navigation go here! </p>
        </nav>
        <main>
            <center>
              <div id="user">
                  Username
              </div>
                <form action="/login">
                    Email<br>
                    <input type="email" id="email" class="inputfield"><br><br>
                    Password<br>
                    <input type="password" id="pass" class="inputfield"><br><br>
                    <input type="submit" value="Login" class="inputbutton"><br><br>
                    <input type="submit" value="Register" class="inputbutton" disabled><br>
                </form>
            </center>
        </main>
    </body>


</html>

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>

    <body>
        <nav>
            <div id="user">
                Username
            </div>
        </nav>
        <main>
            <center>
                <form action="/login">

                </form>
            </center>
        </main>
    </body>

    
</html>
